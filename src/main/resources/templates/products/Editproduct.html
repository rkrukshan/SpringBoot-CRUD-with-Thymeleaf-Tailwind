<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Edit Product</h1>

    <form method="post" enctype="multipart/form-data" th:object="${productDto}" class="space-y-4">

        <div>
            <label class="block mb-1">ID</label>
            <input type="text" readonly class="w-full p-2 border rounded bg-gray-100" th:value="${product.id}">
        </div>

        <div>
            <label class="block mb-1">Name</label>
            <input type="text" th:field="*{name}" class="w-full p-2 border rounded" placeholder="Enter Name">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <label class="block mb-1">Brand</label>
            <input type="text" th:field="*{brand}" class="w-full p-2 border rounded" placeholder="Enter Brand">
            <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <label class="block mb-1">Category</label>
            <select th:field="*{category}" class="w-full p-2 border rounded">
                <option value="">-- Select Category --</option>
                <option value="other">Other</option>
                <option value="phones">Phones</option>
                <option value="computers">Computers</option>
                <option value="accessories">Accessories</option>
                <option value="printers">Printers</option>
                <option value="cameras">Cameras</option>
            </select>
            <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <label class="block mb-1">Description</label>
            <textarea th:field="*{description}" class="w-full p-2 border rounded" rows="5" placeholder="Enter Description"></textarea>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm"></small>
        </div>

        <div>
            <label class="block mb-1">Created At</label>
            <input type="text" readonly class="w-full p-2 border rounded bg-gray-100" th:value="${product.createdAt}">
        </div>

        <div>
            <label class="block mb-1">Current Image</label>
            <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Image" class="h-36 border rounded">
        </div>

        <div>
            <label class="block mb-1">Upload New Image</label>
            <input th:field="*{imageFile}" type="file" class="w-full p-2 border rounded">
            <small th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}" class="text-red-500 text-sm"></small>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
            <a href="/products" class="px-4 py-2 border rounded hover:bg-gray-100">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
