<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <h1 class="text-3xl font-bold text-center my-6">Welcome</h1>
    <div class="mb-6">
        <a class="inline-block px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors" href="/products/create">Add Products</a>
    </div>

    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Brand</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created_At</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="product : ${products}" class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${product.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.brand}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.category}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.price}"></td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product image" class="w-20 h-auto">
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.createdAt.toString().substring(0,10)}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                    <a class="inline-block px-3 py-1 bg-blue-500 text-white text-xs font-medium rounded hover:bg-blue-600 transition-colors" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                    <a class="inline-block px-3 py-1 bg-red-600 text-white text-xs font-medium rounded hover:bg-red-700 transition-colors" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you Sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
