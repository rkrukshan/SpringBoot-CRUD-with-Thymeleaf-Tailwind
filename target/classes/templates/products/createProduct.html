<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold text-center my-6">Add Products</h1>

    <form method="post" enctype="multipart/form-data" th:object="${productDto}" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" th:field="*{name}"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                   placeholder="Enter Name">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="text-red-500 text-sm"></small>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Brand</label>
            <input type="text" th:field="*{brand}"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                   placeholder="Enter Brand">
            <small th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                   class="text-red-500 text-sm"></small>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Category</label>
            <select th:field="*{category}"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                <option value="other">Other</option>
                <option value="phones">Phones</option>
                <option value="computers">Computers</option>
                <option value="accessories">Accessories</option>
                <option value="printers">Printers</option>
                <option value="cameras">Cameras</option>
            </select>
            <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                   class="text-red-500 text-sm"></small>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea th:field="*{description}"
                      class="w-full p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                      rows="5"></textarea>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                   class="text-red-500 text-sm"></small>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Price</label>
            <input th:field="*{price}" type="number" step="0.01" min="0"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                   placeholder="Enter price">
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                   class="text-red-500 text-sm"></small>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Product Image</label>
            <input th:field="*{imageFile}" type="file"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            <small th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}"
                   class="text-red-500 text-sm"></small>
        </div>

        <div class="flex gap-4 mt-8">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                Submit
            </button>
            <a href="/products"
               class="px-4 py-2 border border-blue-500 text-blue-600 rounded hover:bg-blue-50 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
